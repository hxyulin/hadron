[package]
name = "hadron-kernel"
version = "0.0.1"
edition = "2024"

[[bin]]
name = "hadron-kernel"
path = "src/main.rs"
test = false
bench = false

[dependencies]
spin.workspace = true
log.workspace = true
hadron-base.workspace = true
hadron-drivers.workspace = true
limine.workspace = true
x86_64.workspace = true

linked_list_allocator = "0.10.5"

[dev-dependencies]
limine = { workspace = true, features = ["internal-api"] }

[package.metadata.qemu_runner]
limine-branch = "v8.x-binary"
config-file = "limine.conf"
extra-files = []
# We can configure this to use UEFI or BIOS
boot-type = "bios"
test-success-exit-code = 33
test-args = [
    "-device",
    "isa-debug-exit,iobase=0xf4,iosize=0x04",
    "-display",
    "none",
]
run-args = ["-s"]

run-command = [
    "qemu-system-x86_64",
    "-cdrom",
    "{}",
    "-machine",
    "q35",
    "-serial",
    "stdio",
    "-no-reboot",
]
