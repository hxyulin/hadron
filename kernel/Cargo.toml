[package]
name = "hadron-kernel"
version = "0.0.1"
edition = "2024"

[[bin]]
name = "hadron-kernel"
path = "src/main.rs"
test = false
bench = false

[features]
default = []
# This feature should never be enabled
never = []

[dependencies]
limine.workspace = true
volatile.workspace = true
kernel-base.workspace = true
lazy_static.workspace = true

arch-x86_64 = { workspace = true, optional = true }

[target.'cfg(target_arch = "x86_64")'.dependencies]
arch-x86_64.workspace = true


noto-sans-mono-bitmap = { version = "0.3.1", default-features = false, features = [
    "regular",
    "size_16",
    "unicode-basic-latin",
    "unicode-specials",
] }

[build-dependencies]
menuconfig.workspace = true

[dev-dependencies]
static_assertions.workspace = true

[package.metadata.qemu_runner]
limine-branch = "v8.x-binary"
config-file = "limine.conf"
extra-files = []
# We can configure this to use UEFI or BIOS
boot-type = "bios"
test-success-exit-code = 33
test-args = [
    "-device",
    "isa-debug-exit,iobase=0xf4,iosize=0x04",
]
run-args = [
    "-s",
]

run-command = [
    "qemu-system-x86_64",
    "-cdrom",
    "{}",
    "-serial",
    "stdio",
    "-no-reboot",
]
